<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="container">
        <div class="reloj2">
          <div style="--clr: #10ff2b; --h: 74px" id="hour" class="hand">
            <i></i>
          </div>
          <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand">
            <i></i>
          </div>
          <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand">
            <i></i>
          </div>
  
          <span style="color: white;--i: 1"><b>1</b></span>
          <span style="color: black;--i: 1.1"><b><br>-</b></span>
          <span style="color: black; --i: 1.2"><b>-</b></span>
          <span style="color: black;--i: 1.3"><b><br>-</b></span>
          <span style="color: black;--i: 1.4"><b>-</b></span>
          <span style="color: white;--i: 2"><b>2</b></span>
          <span style="color: rgb(255, 234, 3);--i: 3"><b>3</b></span>
          <span style="color: white;--i: 4"><b>4</b></span>
          <span style="color: white;--i: 5"><b>5</b></span>
          <span style="color: rgb(0, 213, 255);--i: 6"><b>6</b></span>
          <span style="color: white;--i: 7"><b>7</b></span>
          <span style="color: white;--i: 8"><b>8</b></span>
          <span style="color: rgb(0, 255, 60);--i: 9"><b>9</b></span>
          <span style="color: white;--i: 10"><b>10</b></span>
          <span style="color: white;--i: 11"><b>11</b></span>
          <span style="color: white;color: rgb(255, 170, 0);--i: 12"><b>12</b></span>
        </div>
      </div>
    <div class="reloj">
        <p class="fecha"></p>
        <p class="tiempo"></p>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
